include "application"

chatclient {
	akka {
		loglevel = "INFO"
		stdout-loglevel = "INFO"

		actor {
			provider = "akka.remote.RemoteActorRefProvider"
		}

		remote {
			enabled-transports = ["akka.remote.netty.tcp"]
			netty.tcp {
				hostname = "127.0.0.1"
				port = 0
			}
		}
	}
}

chatserver {
	akka {
		loglevel = "INFO"
		stdout-loglevel = "INFO"

		actor {
			provider = "akka.remote.RemoteActorRefProvider"
		}

		remote {
			enabled-transports = ["akka.remote.netty.tcp"]
			netty.tcp {
				hostname = "127.0.0.1"
				port = 2552
			}
		}
	}
}
